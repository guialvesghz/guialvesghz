<!DOCTYPE html>

<html lang="pt-BR">

  <head>
  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Casamento</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0; /* Remove margens padrão do body */
            padding: 20px; /* Adiciona um padding para melhor espaçamento */
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s; /* Transição suave */
        }
        button:hover {
            opacity: 0.8; /* Leve mudança de opacidade ao passar o mouse */
        }
        #sim {
            background-color: lightgreen;
        }
        #nao {
            background-color: salmon;
        }
        a {
            color: lightblue;
            text-decoration: none;
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>Quer casar comigo?</h1>
    <button id="sim">Sim</button>
    <button id="nao">Não</button>

    <a href="https://open.spotify.com/track/49gGZLLm1d7fBFQkTqskXo?si=0f8bba5fe10f40c9" target="_blank">música especial!</a>

    <script>
        document.getElementById('sim').addEventListener('click', function() {
            alert('TEXT');
        });

        document.getElementById('não').addEventListener('click', function() {
            alert('TEXT');
        });
    </script>

</body>
</html>
